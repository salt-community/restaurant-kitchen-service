spring:
  application:
    name: kitchen-service

  datasource:
    url: jdbc:postgresql://localhost:5432/kitchen
    username: kitchen
    password: kitchen

  jpa:
    hibernate:
      ddl-auto: update     # consider later switch to Flyway + validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true

logging:
  level:
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: off

    org.apache.kafka: warn
    org.springframework.kafka: info

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    client-id: kitchen-service

    producer:
      acks: all
      retries: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true   # helps consumers to determine type

    consumer:
      group-id: kitchen-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

    listener:
      ack-mode: record
      # concurrency: 2   # fix later

server:
  port: 8080